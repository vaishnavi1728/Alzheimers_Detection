<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alzheimer's MRI Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:rgb(208, 192, 168);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
    }

    .card {
      background-color: #1c1b29;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      margin: auto;
      text-align: center;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .upload-label {
      border: 2px dashed #8b5cf6;
      padding: 1.5rem;
      border-radius: 12px;
      color: #bbb;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: block;
    }

    .upload-label:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .btn-purple {
      background-color: #8b5cf6;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      background-color: #7c3aed;
    }

    .illustration {
      width: 160px;
      height: auto;
      margin-bottom: 1rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card">

      <div class="title">Alzheimerâ€™s Detection</div>
      <div class="subtitle">Upload an MRI scan to predict Alzheimer's disease.</div>

      <form id="mriForm" action="/predict" method="post" enctype="multipart/form-data">
        <label for="mriUpload" class="upload-label">
          ðŸ“¤ <span id="fileName">Click to Upload MRI Scan</span>
          <input type="file" id="mriUpload" name="file" accept="image/*" required />
        </label>
        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-purple">Predict</button>
        </div>
      </form>

      <div id="result">
        {% if result %}
          <p class="mt-3 text-info">{{ result }}</p>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    document.getElementById("mriUpload").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "Click to Upload MRI Scan";
      document.getElementById("fileName").textContent = fileName;
    });
  </script>

</body>
</html>
